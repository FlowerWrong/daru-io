language:
  ruby

rvm:
  - '2.1'
  - '2.2'
  - '2.3.0'
  - '2.4.0'

script:
  - bundle exec rspec
  - bundle exec rubocop

services:
  - redis-server
  - mongodb

before_install:
  - redis-server --daemonize yes

install:
  - gem install bundler
  - gem install rainbow -v '2.2.1'
  - bundle install
